<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>谷山建作物語</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="startScreen"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7); display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1>谷山建作物語</h1>
        <button id="startButton">スタート</button>
    </div>

    <div id="gameOverScreen"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7); display: none; flex-direction: column; align-items: center; justify-content: center;">
        <h2>ゲームオーバー</h2>
        <button id="retryButton">リトライ</button>
    </div>


    <style>
        #gameCanvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
    </style>

    <h1>谷山建作物語</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script src="game.js"></script>

</body>

</html>
